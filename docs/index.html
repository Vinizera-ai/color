<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hues and Cues - Sorteador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #16171b 0%, #1d0c2f 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
    }

    .header {
      text-align: center;
      color: white;
      margin-top: 20px;
    }

    .header h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .color-display {
      background: rgba(0, 0, 0, 0.168);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .color-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #white;
    }

    .color-info {
      margin-top: 20px;
    }

    .color-position {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
    }

    .color-hex {
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
    }

    .color-cmyk {
      font-size: 1rem;
      color: #888;
      font-family: 'Courier New', monospace;
    }

    .draw-button {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .draw-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(238, 90, 36, 0.4);
    }

    .draw-button:active {
      transform: translateY(0);
    }

    .draw-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .draw-button:hover::before {
      left: 100%;
    }

    .grid-toggle {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
    }

    .grid-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .grid-container {
      width: 100%;
      overflow-x: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      display: none;
    }

    .grid-container.show {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: 30px repeat(30, 25px);
      grid-template-rows: 30px repeat(16, 25px);
      gap: 1px;
      min-width: 800px;
    }

    .cell {
      width: 25px;
      height: 25px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      transition: all 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.2);
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .label-x, .label-y {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #666;
    }

    .empty-state {
      color: #999;
      font-size: 1.1rem;
      text-align: center;
    }

    /* AnimaÃ§Ãµes */
    @keyframes colorReveal {
      0% {
        transform: scale(0.8) rotate(-10deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(5deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .color-display.animate {
      animation: colorReveal 0.6s ease-out;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }
    }

    .color-preview.animate {
      animation: pulse 0.8s ease-in-out;
    }

    /* Responsividade aprimorada */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        gap: 20px;
      }

      .color-display {
        padding: 25px 20px;
      }

      .color-preview {
        width: 100px;
        height: 100px;
      }

      .draw-button {
        padding: 16px 35px;
        font-size: 1.1rem;
      }

      .grid {
        grid-template-columns: 25px repeat(30, 20px);
        grid-template-rows: 25px repeat(16, 20px);
      }

      .cell {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 480px) {
      .color-display {
        padding: 20px 15px;
        margin: 0 10px;
      }

      .color-preview {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }

      .color-position {
        font-size: 1.6rem;
      }

      .color-hex {
        font-size: 1.1rem;
      }

      .draw-button {
        padding: 14px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>

 let gridVisible = false;

    function initializeGrid() {
      const grid = document.getElementById('grid');
      
      // Limpar grid
      grid.innerHTML = '';

      // Top-left empty corner
      const empty = document.createElement('div');
      grid.appendChild(empty);

      // Add horizontal labels (1â€“30)
      for (let i = 1; i <= 30; i++) {
        const label = document.createElement('div');
        label.className = 'label-x';
        label.textContent = i;
        grid.appendChild(label);
      }

      // Add grid cells with vertical labels (Aâ€“P)
      const letters = 'ABCDEFGHIJKLMNOP';
      for (let row = 0; row < 16; row++) {
        const label = document.createElement('div');
        label.className = 'label-y';
        label.textContent = letters[row];
        grid.appendChild(label);

        for (let col = 1; col <= 30; col++) {
          const pos = `${letters[row]}${col}`;
          const entry = colors.find(c => c.pos === pos) || { hex: '#f0f0f0', cmyk: '', pos };
          const div = document.createElement('div');
          div.className = 'cell';
          div.style.backgroundColor = entry.hex;
          div.title = `${pos} - ${entry.hex}`;
          grid.appendChild(div);
        }
      }
    }

    function drawRandom() {
      if (colors.length === 0) {
        alert('Nenhuma cor foi carregada no array! Adicione as cores primeiro.');
        return;
      }

      const random = colors[Math.floor(Math.random() * colors.length)];
      const display = document.getElementById("colorDisplay");
      const preview = document.getElementById("colorPreview");
      
      // Adicionar animaÃ§Ã£o
      display.classList.remove('animate');
      preview.classList.remove('animate');
      
      setTimeout(() => {
        display.classList.add('animate');
        preview.classList.add('animate');
      }, 50);

      // Atualizar preview
      preview.style.backgroundColor = random.hex;
      preview.textContent = '';
      
      // Calcular se a cor Ã© clara ou escura para o texto
      const hex = random.hex.replace('#', '');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      const brightness = ((r * 299) + (g * 587) + (b * 114)) / 1000;
      const textColor = brightness > 125 ? '#333' : '#fff';

      // Atualizar informaÃ§Ãµes
      display.querySelector('.color-info').innerHTML = `
        <div class="color-position" style="color: ${random.hex}">${random.pos}</div>
        <div class="color-hex">${random.hex.toUpperCase()}</div>
        <div class="color-cmyk">CMYK(${random.cmyk})</div>
      `;
    }

    function toggleGrid() {
      const gridContainer = document.getElementById('gridContainer');
      gridVisible = !gridVisible;
      
      if (gridVisible) {
        gridContainer.classList.add('show');
        if (colors.length > 0) {
          initializeGrid();
        }
      } else {
        gridContainer.classList.remove('show');
      }
    }

    // Inicializar quando a pÃ¡gina carregar
    document.addEventListener('DOMContentLoaded', function() {
      if (colors.length > 0) {
        initializeGrid();
      }
    });
